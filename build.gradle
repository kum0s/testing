apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}
	
jar {
    manifest {
        attributes(
                'Main-Class': 'com.theclearinghouse.bank.BankApplication'
        )
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"
}	
